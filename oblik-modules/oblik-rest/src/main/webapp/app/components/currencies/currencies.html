<section id="total-by-currency">
    <ul class="list-group">
        <li id="li-currency-header" class="list-group-item active">
            <h4 class="panel-title">Currencies</h4>
        </li>
        <li *ngFor="let currency of currencies"
            class="list-group-item">
            <oblik-currency-item [currency]="currency"></oblik-currency-item>
        </li>
    </ul>
</section>
