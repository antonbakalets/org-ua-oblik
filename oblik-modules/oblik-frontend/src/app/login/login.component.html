<div class="container">
  <form class="form-horizontal" (ngSubmit)="login()" novalidate>
    <div class="row justify-content-center">
      <div class="card border border-secondary">
        <div class="card-header">
          <span><h2>Sign In</h2></span>
        </div>
        <div class="card-body">

          <div class="form-group">
            <div class="input-group mb-2">
              <div class="input-group-addon">
                <div class="input-group-text"><i class="fa fa-at"></i></div>
              </div>
              <input type="text" class="form-control" id="username"
                     placeholder="Email"
                     required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group mb-2">
              <div class="input-group-addon">
                <div class="input-group-text"><i class="fa fa-key"></i></div>
              </div>
              <input type="password" class="form-control" id="password"
                     placeholder="Password"
                     required>
            </div>
          </div>

          <div class="">
            <button type="button" class="btn btn-link px-0" [routerLink]="['/forgot']">Forgot password?</button>
          </div>

          <button class="btn btn-success btn-login float-right"
                  data-toggle="modal" type="submit">
            <i class="fa fa-sign-in"></i> Login
          </button>
        </div>
      </div>

    </div>
  </form>
</div>
