<div class="container">
  <form class="form-horizontal" (ngSubmit)="login()" novalidate>
    <div class="row justify-content-center">
      <div class="card border border-secondary">
        <div class="card-header">
          <span><h2>Sign In</h2></span>
        </div>
        <div class="card-body">
          <div class="form-group">
            <div class="input-group-addon"><i class="fa fa-at"></i></div>
            <div class="custom-input">
              <input type="text" class="form-control" id="username"
                     placeholder="Email"
                     required>
              <div class="invalid-feedback">
                Please enter your email address.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group-addon"><i class="fa fa-key"></i></div>
            <div class="custom-input">
              <input type="password" class="form-control" id="password"
                     placeholder="Password"
                     required>
              <div class="invalid-feedback">
                Please enter your password.
              </div>
            </div>
          </div>
          <button class="btn btn-success btn-login"
                  data-toggle="modal" type="submit">
            <i class="fa fa-sign-in"></i> Login
          </button>
          <!--<div class="">-->
            <!--<button type="button" class="btn btn-link px-0" [routerLink]="['/reset/password']">Forgot password?</button>-->
          <!--</div>-->
        </div>
      </div>

    </div>
  </form>
</div>
